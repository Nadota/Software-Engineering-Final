<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Requests | AlumniConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* DASHBOARD SPECIFIC STYLES */
        .stats-row {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;
        }
        .stat-card {
            background: #f7f9f9; padding: 15px; border-radius: 16px; text-align: center;
        }
        .stat-number { font-size: 24px; font-weight: bold; color: var(--btn-black); }
        .stat-label { font-size: 13px; color: var(--text-secondary); margin-top: 5px; }

        .section-title {
            font-size: 18px; font-weight: bold; margin-bottom: 15px; color: var(--btn-black);
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }

        /* Request Card */
        .request-card {
            background: white; border: 1px solid var(--border-color); border-radius: 16px;
            padding: 20px; margin-bottom: 20px;
            border-left: 5px solid var(--primary-color); 
            transition: background 0.2s;
        }
        .request-card:hover { background-color: #f8f9fa; }

        .meta-info { font-size: 12px; color: var(--text-secondary); margin-bottom: 10px; text-transform: uppercase; }
        h3 { margin: 0 0 5px 0; font-size: 16px; }
        p { margin: 10px 0; color: var(--text-main); font-size: 14px; line-height: 1.5; }

        .action-buttons { display: flex; gap: 10px; margin-top: 15px; }
        
        .btn {
            flex: 1; padding: 10px; border-radius: 20px; border: none;
            font-weight: bold; cursor: pointer; font-size: 14px;
        }
        .btn-accept { background-color: var(--btn-black); color: white; }
        .btn-decline { background-color: white; border: 1px solid #cfd9de; color: #dc3545; }

        /* Loading / Empty States */
        .empty-state {
            text-align: center; padding: 40px; color: var(--text-secondary); display: none;
            background: #f7f9f9; border-radius: 16px;
        }
    </style>
</head>
<body>

<div class="layout">
    
    <header class="sidebar">
        <div>
            <div class="nav-link" style="width: 50px; height: 50px; justify-content: center;">
                 <i class='bx bxs-network-chart' style="font-size: 30px;"></i>
            </div>
            
            <nav>
                <a href="home.html" class="nav-link">
                    <i class='bx bxs-home-circle'></i> <span>Home</span>
                </a>
                
                <a href="connect.html" class="nav-link">
                    <i class='bx bx-search'></i> <span>Connect</span>
                </a>

                <a href="mentor_dashboard.html" class="nav-link active">
                    <i class='bx bx-group'></i> <span>Mentorship</span>
                </a>

                <a href="notifications.html" class="nav-link">
                    <i class='bx bx-bell'></i> <span>Notifications</span>
                </a>
                
                <a href="profile.html" class="nav-link">
                    <i class='bx bx-user'></i> <span>Profile</span>
                </a>
            </nav>

            <button class="sidebar-post-btn">Post</button>
        </div>
        
        <div class="user-pill">
            <div class="user-avatar-sm">M</div>
            <div>
                <div style="font-weight: bold; font-size: 15px;">Mentor Account</div>
                <div style="color: #536471; font-size: 14px;">@mentor_user</div>
            </div>
        </div>
    </header>

    <main class="main-feed">
        <div class="feed-header">Mentorship Requests</div>

        <div style="padding: 20px;">
            
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="pending-count">-</div>
                    <div class="stat-label">Pending Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Active Mentees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Sessions Done</div>
                </div>
            </div>

            <div class="section-title">Incoming Requests</div>

            <div id="requests-container">
                <div style="text-align:center; padding:20px; color:#536471;">
                    <i class='bx bx-loader-alt bx-spin'></i> Loading requests...
                </div>
            </div>

            <div class="empty-state" id="empty-msg">
                <i class='bx bx-check-circle' style="font-size: 40px; margin-bottom: 10px;"></i>
                <h3>All caught up!</h3>
                <p>You have no pending mentorship requests.</p>
            </div>

        </div>
    </main>

    <aside class="right-sidebar">
        <div class="search-box">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search">
        </div>
    </aside>

</div>

<script type="module">
    import { supabase } from './supabase.js';

    const container = document.getElementById('requests-container');
    const emptyMsg = document.getElementById('empty-msg');
    const pendingCount = document.getElementById('pending-count');

    // --- FUNCTION: Fetch Requests from DB ---
    async function loadRequests() {
        // Fetch ALL requests with status 'Pending'
        const { data, error } = await supabase
            .from('mentorship_requests')
            .select('*')
            .eq('status', 'Pending') 
            .order('created_at', { ascending: false }); // Show newest first

        if (error) {
            console.error("Error loading:", error);
            container.innerHTML = `<div style="text-align:center; padding:20px;">Error loading data. Check console.</div>`;
            return;
        }

        // Update Count
        pendingCount.innerText = data.length;

        // Render Data
        container.innerHTML = '';
        if (data.length === 0) {
            emptyMsg.style.display = 'block';
        } else {
            emptyMsg.style.display = 'none';
            data.forEach(req => {
                const html = `
                    <div class="request-card" id="card-${req.id}">
                        <div class="meta-info">Request #${req.id} â€¢ For: ${req.mentor_name}</div>
                        <h3>Student Request</h3>
                        <p><strong>Message:</strong> "${req.message}"</p>
                        
                        <div class="action-buttons">
                            <button class="btn btn-accept" onclick="updateStatus(${req.id}, 'Accepted')">Accept</button>
                            <button class="btn btn-decline" onclick="updateStatus(${req.id}, 'Declined')">Decline</button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
    }

    // --- FUNCTION: Update Status in DB ---
    window.updateStatus = async function(id, newStatus) {
        if(!confirm(`Are you sure you want to mark this as ${newStatus}?`)) return;

        // 1. Update Supabase
        const { error } = await supabase
            .from('mentorship_requests')
            .update({ status: newStatus })
            .eq('id', id);

        if (error) {
            alert("Error updating database");
            console.error(error);
        } else {
            // 2. Animate and Remove Card from UI
            const card = document.getElementById(`card-${id}`);
            card.style.transition = "opacity 0.3s";
            card.style.opacity = '0';
            
            setTimeout(() => {
                card.remove();
                // Update counter
                let count = parseInt(pendingCount.innerText);
                pendingCount.innerText = count - 1;
                if(count - 1 === 0) emptyMsg.style.display = 'block';
            }, 300);
        }
    }

    // Load real data on startup
    loadRequests();

</script>

</body>
</html>
